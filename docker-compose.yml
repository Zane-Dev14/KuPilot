version: "3.8"

services:
  copilot:
    build: .
    container_name: k8s-copilot
    ports:
      - "8000:8000"
    volumes:
      - copilot_data:/data
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-llama-3.3-70b-versatile}
      - EMBEDDING_DEVICE=cpu
      - CHROMA_PERSIST_DIR=/data/chroma
      - MEMORY_PATH=/data/chat_memory.json
    restart: unless-stopped

volumes:
  copilot_data:
