apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
  namespace: prod
  labels:
    app: data-processor
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-processor
  template:
    metadata:
      labels:
        app: data-processor
    spec:
      containers:
        - name: data-processor
          image: registry.internal/data-processor:v3.2.1
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: BATCH_SIZE
              value: "1000"
            - name: KAFKA_BROKERS
              value: "kafka-0.kafka.prod.svc.cluster.local:9092"
